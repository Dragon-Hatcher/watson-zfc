name: Build and Deploy Book

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true

      - name: Get Watson repository commit hash
        id: watson-version
        run: |
          WATSON_COMMIT=$(git ls-remote https://github.com/Dragon-Hatcher/watson.git HEAD | awk '{print $1}')
          echo "commit=$WATSON_COMMIT" >> $GITHUB_OUTPUT

      - name: Cache Watson binary
        id: cache-watson
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/watson
          key: watson-${{ runner.os }}-${{ steps.watson-version.outputs.commit }}

      - name: Clone and build Watson
        if: steps.cache-watson.outputs.cache-hit != 'true'
        env:
          RUSTFLAGS: ""
        run: |
          git clone https://github.com/Dragon-Hatcher/watson.git watson-repo
          cd watson-repo/watson
          cargo install --path .

      - name: Check Watson code
        run: watson check

      - name: Build book
        run: watson book --base-path "/watson-zfc/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
