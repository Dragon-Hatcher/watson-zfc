name: Build and Deploy Book

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true

      - name: Clone and build Watson
        run: |
          git clone https://github.com/Dragon-Hatcher/watson.git watson-repo
          cd watson-repo/watson
          cargo install --path .

      - name: Check Watson code
        run: watson check

      - name: Build book
        run: watson book

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
